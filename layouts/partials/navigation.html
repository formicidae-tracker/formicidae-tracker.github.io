<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<a class="navbar-brand" href="/">FORT</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbar">
	  <ul class="navbar-nav mr-auto">
		{{ $currentPage := . }}
		{{ range $i, $e := .Site.Menus.main }}
		{{ if $e.HasChildren }}
		<li class="nav-item dropdown{{ if $currentPage.HasMenuCurrent "main" .}} active{{ end }}{{ if $currentPage.IsMenuCurrent "main" .}} active{{ end }}">
		  <a class="nav-link dropdown-toggle" href="#" id="dropdown-{{$i}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ $e.Pre }} {{ $e.Name }} </a>
		  <div class="dropdown-menu" aria-labelledby="dropdown-{{$i}}">
			<a class="dropdown-item" href="{{ $e.URL }}"> {{ $e.Pre }} {{ $e.Name }} </a>
			{{ range .Children }}
			<a class="dropdown-item" href="{{ .URL }}">{{.Name}}</a>
			{{ end }}
		  </div>
		</li>
		{{ else }}
		<li class="nav-item{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}" >
		  <a class="nav-link" href="{{ $e.URL }}"> {{ $e.Pre }} {{ $e.Name }} </a>
		</li>
		{{ end }}
		{{ end }}
	  </ul>
	  <form class="form-inline my-2 my-md-0">
		<input class="form-control" type="text" placeholder="Search">
	  </form>
	</div>
  </nav>
</header>
